  archive: '2.0.11'
  mailer: '3.0.4'
  sanitize_html: '1.3.0'
  ulid: '1.0.3'
  http_retry: '0.1.1+3'
  api_builder:
    path: ../pkg/api_builder

dev_dependencies:
  build_runner: '^1.0.0'
  build_verify: ^1.1.1
  fake_gcloud:
    path: ../pkg/fake_gcloud
