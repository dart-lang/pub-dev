  basics: ^0.4.0
  client_data:
    path: ../pkg/client_data
  convert: '^2.0.0'
  crypto: '^2.0.2'
  gcloud: '^0.6.3'
  googleapis: '^0.54.0'
  googleapis_auth: ^0.2.4
  html: '>=0.12.0 <0.15.0'
  http: '>=0.12.0 <0.13.0'
  http_parser: '>=3.1.1 <4.0.0'
  intl: '>=0.13.0 <0.16.0'
  json_annotation: '^3.0.0'
  logging: '>=0.9.3 <1.0.0'
  markdown: ^2.1.0
  meta: ^1.1.2
  mime: '>=0.9.3 <0.10.0'
