language: dart

# Custom configuration
services:
  - "redis-server"

jobs:
  include:
    - stage: smoke_test
      name: "SDK: 2.3.0; PKGS: app, pkg/_popularity, pkg/fake_gcloud, pkg/fake_pub_server, pkg/pub_dartdoc, pkg/pub_dartdoc_data, pkg/retry, pkg/simple_cache, pkg/web_app; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-infos --fatal-warnings .`]"
