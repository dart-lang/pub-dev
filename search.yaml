runtime: custom
env: flex
service: search

resources:
  cpu: 2
  # This is the max memory we can request for 2 cpus.
  # https://cloud.google.com/appengine/docs/flexible/reference/app-yaml?tab=python
  memory_gb: 12.6
  disk_size_gb: 25

#manual_scaling:
#  instances: 1

automatic_scaling:
  min_num_instances: 6
  max_num_instances: 12

skip_files:
- ^\.git/.*$

liveness_check:
  path: '/liveness_check'

readiness_check:
  path: '/readiness_check'
  check_interval_sec: 15
  app_start_timeout_sec: 1800
